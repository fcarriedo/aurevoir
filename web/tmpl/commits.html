{{ template "header" }}

  {{ $project := .project }}

  <p class='lead text-info'>Commit listing for project '<em>{{ $project }}</em>'</p>

  <table class='table table-bordered table-striped table-condensed'>
    <thead>
      <tr><th>Commit ID</th><th>Message</th></tr>
    </thead>
    <tbody id='commit-listing'>
      {{range .commits}}
      <tr id='{{ .Id }}'>
        <td><a href='/{{ $project }}/commits/{{ .Id }}'>{{ .Id }}</a></td>
        <td><a href='/{{ $project }}/commits/{{ .Id }}'>{{ .Msg }}</a></td>
      </tr>
      {{end}}
    </tbody>
  </table>

{{ template "footer" }}
